name: MyNGINX CD

on: 
  push:
    branches: [main]

env:
  DOCKER_REGISTRY_URL: myazregistrydel.azurecr.io

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          # Container registry server url
          login-server: ${{ env.DOCKER_REGISTRY_URL }}
          # Container registry username
          username: ${{ secrets.ACR_USERNAME }}
          # Container registry password
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push the Docker image
        run: |
          docker build --file ./mydocker/Dockerfile -t ${{ env.DOCKER_REGISTRY_URL }}/mynginx:${{ github.run_id }}
          docker push ${{ env.DOCKER_REGISTRY_URL }}/samplewebapp:${{ github.run_id }}

      - name: Package ARM Template
        uses: actions/upload-artifact@v4
        with: 
          name: arm-templates
          path: ${{ github.workspace }}/MyNGINX/azuredeploy.json
          retention-days: 5

  
